<div class="order">
    <div class="order__header">
        Last Orders
    </div>
    <table class="order__list">
        <tr>
            <td *ngFor="let row of rows" [innerHtml]="row.title">
            </td>
        </tr>
        <tr 
            (click)="removeOrder(order.id)"
            class="order__item"
            *ngFor="let order of orders">
                <td *ngFor="let col of rows" [innerHtml]="col.func(order[col.key])">
                </td>
        </tr>
    </table>
    <button (click)="onOrder()">
        Order
    </button>
</div>
