<div class="order">
    <div class="order__header">
        Last Orders
    </div>
    <table class="order__list">
        <tr>
            <td *ngFor="let row of rows" [innerHtml]="row.title">
            </td>
        </tr>
        <tr 
            class="order__item"
            *ngFor="let order of orders">
                <td *ngFor="let col of rows" >
                    <a *ngIf="col.key == 'id'" [innerHtml]="col.func(order[col.key])" routerLink="/order/{{ order[col.key]}}"></a>
                    <span *ngIf="col.key != 'id'" [innerHtml]="col.func(order[col.key])"></span>
                </td>
        </tr>
    </table>
    <button (click)="onOrder()">
        Order
    </button>
</div>
